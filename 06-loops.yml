- name: Demo on Loops
  hosts: localhost
  connection: local
  vars:
    fruits:
      - orange
      - apple
  tasks:
    - name: Print Fruits
      ansible.builtin.debug:
        msg: Fruit Name - "{{ item }}"
      loop: "{{ fruits }}"

    - name: Print Fruits Local values
      ansible.builtin.debug:
        msg: Fruit Name - "{{ item }}"
      loop:
        - banana
        - kiwi

    - name: Print Fruits name Quantity
      ansible.builtin.debug:
        msg: Fruit Name - {{ item.name }} ,  Quantity - {{ item.quantity }}
      loop:
        - { name: "orange", quantity: 100 }
        - { name: "apple", quantity: 200 }