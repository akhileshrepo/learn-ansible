- name: Demo on loops
  hosts: localhost
  connection: local
  vars:
    fruits:
      - apple
      - banana
      - pineapple
      - sweet potato
  tasks:
    - name: Print Fruit Names
      ansible.builtin.debug:
        msg: Fruit Name - {{ item }}
      loop: "{{ fruits }}"

    - name: Print Fruit Name - sample
      ansible.builtin.debug:
        msg: Fruit Name - {{ item }}
      loop:
        - potato
        - tomato
        - pineapple
        - apple
