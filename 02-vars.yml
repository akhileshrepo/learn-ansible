- name: variable
  hosts: localhost
  connection: local
  vars:
    URL: google.com
  tasks:
    - name: print variable
      ansible.builtin.debug:
        msg: URL = {{ URL }}
#ansible access the variables with two flower braces
- name: print task variable
  ansible.builtin.debug:
    msg: URL = {{ URL }}
  vars:
    URL: tasks.google.com