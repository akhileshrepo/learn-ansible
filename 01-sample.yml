- name: Install Nginx
  hosts: APP
  become: true
  tasks:
    - name: Install nginx
      ansible.builtin.yum:
        name: httpd
        state: latest
    - name: Start Nginx
      ansible.builtin.systemd_service:
        name: nginx
        state: started
        enabled: yes

